
on:
  push:
    branches:
      - main

jobs:
  frontend-and-backend-build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend and Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: SSH into server and prepare directory
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 3.21.166.158
        username: ubuntu
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/bronco_corral_v2/
          sudo git pull
          sudo rm frontend/build -rf

    - name: Copy frontend build to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 3.21.166.158
        username: ubuntu
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./frontend/build"
        target: "/var/www/bronco_corral_v2/"

    - name: SSH into server and restart PM2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 3.21.166.158
        username: ubuntu
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/bronco_corral_v2/backend
          sudo npm run build
          sudo npm start
          sudo pm2 restart all
